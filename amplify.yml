version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm ci
        build:
          commands:
            # Override production defaults with branch-specific values
            - |
              if [ "$AWS_BRANCH" = "develop" ]; then
                echo "NEXT_PUBLIC_API_BASE_URL=https://y53p9uarcj.execute-api.eu-west-1.amazonaws.com/dev" >> .env.production
                echo "NEXT_PUBLIC_API_ENDPOINT=https://y53p9uarcj.execute-api.eu-west-1.amazonaws.com/dev" >> .env.production
                echo "NEXT_PUBLIC_ENABLE_DEVTOOLS=true" >> .env.production
                echo "Configured development API endpoints and devtools for branch: $AWS_BRANCH"
              fi
            - npm run build
        postBuild:
          commands:
            - echo 'Build completed successfully'
            - ls -la .next/
            - find .next -name "*manifest*" | head -5
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
        name: varekatalog-frontend
      cache:
        paths:
          - node_modules/**/*