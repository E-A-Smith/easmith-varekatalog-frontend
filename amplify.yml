version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - echo 'Build completed successfully'
            - ls -la .next/
            - find .next -name "*manifest*" | head -5
            - ls -la .amplify-hosting/
            - cp -r .amplify-hosting .next/
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
        name: varekatalog-frontend
      cache:
        paths:
          - node_modules/**/*